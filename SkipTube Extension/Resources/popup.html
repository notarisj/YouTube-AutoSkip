<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkipTube</title>
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="card">
        <div id="extension-info">
            <img src="images/icon-48.png" alt="SkipTube Icon">
            <h1>SkipTube</h1>
        </div>
        <hr class="full-width">

        <div class="section">
            <button id="pause-resume" class="primary-btn">Pause</button>
        </div>
        <hr class="full-width">

        <div class="section">
            <label class="checkbox-container">
                <input type="checkbox" id="autoplay-checkbox">
                <span>Autoplay</span>
            </label>
        </div>
        <hr class="full-width">

        <div class="section">
            <button id="toggle-embed-player" class="secondary-btn">Hide Player</button>
        </div>
    </div>
</body>
</html>
