<!DOCTYPE html>
<html>
<head>
    <title>YouTube AutoSkip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 300px;
            margin: auto;
        }
        .toggle-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icons/icon128.png" alt="YouTube AutoSkip Logo" class="logo">
        <h1>YouTube AutoSkip</h1>
        <p>Automatically skipping YouTube ads.</p>
        <button id="toggleButton" class="toggle-button">Pause</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
