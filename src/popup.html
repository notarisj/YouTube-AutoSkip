<!DOCTYPE html>
<html>
<head>
    <title>YouTube AutoSkip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Shadow for depth */
            padding: 30px; /* Reduced padding */
            max-width: 300px;
            margin: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px; /* Reduced margin */
        }

        p {
            color: #666;
            margin-bottom: 10px; /* Reduced margin */
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px; /* Reduced margin */
        }

        .pause-button {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Spacing above the button */
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="icons/icon128.png" alt="YouTube AutoSkip Logo" class="logo">
        <h1>YouTube AutoSkip</h1>
        <p>Automatically skipping YouTube ads.</p>
    </div>
</body>
</html>
